<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marico | Sign Up</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__logo">
                    <img class="header__logo--img" src="/assets/img/logoMarico.svg" alt="no image">
                    <h2 class="header__logo--text">Marico</h2>
                </div>
                <ul class="header__list">
                    <li class="header__item"> <a href="#" class="header__link">Use Cases</a></li>
                    <li class="header__item"> <a href="#" class="header__link">About</a></li>
                    <li class="header__item"> <a href="#" class="header__link">Pricing</a></li>
                    <li class="header__item"> <a href="#" class="header__link">Blog</a></li>
                </ul>
                <ul class="header__registration">
                    <li class="header__registration--item"><a href="#" class="header__registration--link">Login</a></li>
                    <li class="header__registration--item"><a href="#" class="header__registration--btn">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="signup">
        <div class="container">
            <div class="signup__content">
                <div class="signup__caption">
                    <h2 class="signup__title">
                        Sign up
                    </h2>
                    <p class="signup__description">
                        Fill all field for create an account.
                    </p>
                </div>
                <form class="signup__form">
                    <div class="signup__form--group push">
                        <input class="signup__form--input" placeholder="Username">
                    </div>
                    <div class="signup__form--group ">
                        <input class="signup__form--input" placeholder="Email Address">
                    </div>
                    <div class="signup__form--group">
                        <input class="signup__form--input" placeholder="Password">
                    </div>
                    <a href="#" class="signup__btn">Sign Up</a>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
